<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meta Code Analysis</title>
        <script src="../globalStep3.js" type="module"></script> 
        <script src="./main.js" type="module" defer></script> 
        <link rel="stylesheet" href="../styles.css">

    </head>
    <body>
        <h1>Analyzing my own code commits</h1>
        <div id="stats"></div>

        <!-- last lab make the file paths show up dynamically -->

        <dl class="files">
            <!-- we want the following structure for each file-->
            <div>
              <dt>
                <code>{file.name}</code>
              </dt>
              <dd>{file.lines.length} lines</dd>
            </div>
            <div>
              ...
            </div>
        </dl>
        
        <h2>Commits by time of day</h2>
        <div>
            <label for="time-filter-container" style="margin-left: auto;">
                commits by:
                <input type="range" id="time-filter" min="0" max="100" value="100">
                <!-- what does value mean in this line -->
                <time id="selected-time"></time>
                <!-- < !-- place time of the commit with commitMaxTime --> 
                <!-- <em id="selectedTime">(any time)</em> -->
            
            </label>
        </div>

        

        <div id="chart"></div>
            
        <dl id="commit-tooltip" class="info tooltip">
            <dt>Commit</dt>
            <dd>
                <a href="" id="commit-link" target="_blank"></a>
            </dd>
        
            <dt>Date</dt>
            <dd id="commit-date"></dd>
        
            <dt>Time</dt>
            <dd id="commit-time"></dd>
        
            <dt>Author</dt>
            <dd id="commit-author"></dd>
        
            <dt>Lines Edited</dt>
            <dd id="commit-lines"></dd>

            
        </dl>

        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown" class="stats"></dl>
  
    </body>
</html>
